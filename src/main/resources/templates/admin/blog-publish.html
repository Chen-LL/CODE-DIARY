<head>

    <link rel="stylesheet" href="../../static/css/me.css">
    <link rel="stylesheet" href="../../static/lib/md-editor/css/editormd.min.css">
</head>
<body>

    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui blue header item">CODE DIARY后台</h2>
            <a href="#" class="active m-item item m-mobile-hide"><i class="file icon"></i>博客</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="list icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <div class="right menu m-mobile-hide m-item">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="https://picsum.photos/id/1005/100/100">
                        陈坤亮
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item"><i class="ui sign out icon"></i>注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="active blue item">发布</a>
            <a href="#" class="item">博客列表</a>
        </div>
    </div>
</div>

<!--    中间内容-->
<div class="m-padded-tb-big m-container-small">
    <div class="ui container">
        <form action="#" class="ui segment form" method="post">
            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui selection blue basic dropdown label compact">
                        <input type="hidden" value="原创">
                        <i class="dropdown icon"></i>
                        <div class="text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="1">原创</div>
                            <div class="item" data-value="2">转载</div>
                            <div class="item" data-value="3">翻译</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题">
                </div>
            </div>

            <div class="required field">
                <div id="md-content" style="z-index: 1 !important;">
                    <textarea style="display: none;">博客内容...</textarea>
                </div>
            </div>

            <div class="two fields">
                <div class="required field">
                    <div class="ui left labeled action input">
                        <label class="ui compact blue basic label">分类</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="type">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="1">后端</div>
                                <div class="item" data-value="2">数据库</div>
                                <div class="item" data-value="3">前端</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="required field">
                    <div class="ui left labeled action input">
                        <label class="ui compact blue basic label">标签</label>
                        <div class="ui fluid selection dropdown multiple search">
                            <input type="hidden" name="tag">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div class="item" data-value="1">后端</div>
                                <div class="item" data-value="2">数据库</div>
                                <div class="item" data-value="3">前端</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui compact blue basic label m-padded-tb">首图</label>
                    <input type="file" name="image">
                </div>
            </div>

            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend" class="hidden" checked>
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
                        <label for="shareInfo">转载声明</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                        <label for="recommend">赞赏</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="comment" name="recommend" class="hidden">
                        <label for="comment">评论</label>
                    </div>
                </div>
            </div>

            <div class="ui error message"></div>

            <div class="ui container right aligned">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button type="button" class="ui black button">保存</button>
                <input type="submit" class="ui primary button" value="发布">
            </div>
        </form>
    </div>
</div>
<br>
<br>


<footer class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/wechat.jpg" class="ui rounded image" style="width: 110px;">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <p class="item">Email：liangzaia321@qq.com</p>
                    <p class="item">QQ：2267519670</p>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">KLStart</h4>
                <p class="m-text-thin m-text-spaced m-opacity-tiny">这是我的个人博客</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020-2021 KLStart Designed by KLStart</p>
    </div>
</footer>

<script src="../../static/js/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../../static/lib/md-editor/editormd.min.js"></script>
<script type="text/javascript">
    var mdEditor;

    $(function() {

        mdEditor = editormd({
            id      : "md-content",
            width   : "100%",
            height  : 640,
            path    : "../../static/lib/md-editor/lib/"
        });

    });

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide')
    })

    $('.ui.dropdown').dropdown()

    $('.ui.segment.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入博客标题'
                }]
            },
            content: {
              identifier: 'content',
              rules: [{
                  type: 'empty',
                  prompt: '内容：请输入博客内容'
              }]
            },
            type: {
                identifier: 'type',
                rules: [{
                    type: 'selected',
                    prompt: '分类：请选择分类'
                }]
            },
            tag: {
                identifier: 'tag',
                rules: [{
                    type: 'selected',
                    prompt: '标签：请选择标签'
                }]
            }
        }
    })
</script>
</body>
</html>
